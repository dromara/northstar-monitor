version: '1.0'
name: pipeline-20220108
displayName: pipeline-20220108
triggers:
  push:
    commitMessages:
      include:
        - 版本发布
stages:
  - name: stage-cd1653f2
    displayName: 前端构建
    strategy: naturally
    trigger: auto
    executor:
      - KevinHuangwl
    steps:
      - step: build@nodejs
        name: build_nodejs
