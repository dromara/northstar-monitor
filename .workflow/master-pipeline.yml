    strategy: naturally
    trigger: auto
    executor:
      - KevinHuangwl
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./dist
        commands:
          - cd server && npm install && npm run build
